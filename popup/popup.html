<!DOCTYPE html>
<html>
<head>
    <title>Visual Math Input Settings</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Visual Math Input</h1>
        <div class="setting">
            <label class="switch">
                <input type="checkbox" id="enableExtensionToggle">
                <span class="slider round"></span>
            </label>
            <span id="statusText">Extension Enabled</span>
        </div>
        <p class="note">Changes apply to newly loaded pages or after refreshing existing pages.</p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
